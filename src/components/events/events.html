<ion-grid>
  <ion-row align-items-stretch *ngFor="let eventVM of eventVMList" >
    <ion-col col-6 ion-self-stretch *ngFor="let event of eventVM.events">
        <ion-card>
        <ion-card-content (click)="openEvent(event)">
            <img src="{{event.imageUrl}}" />
            
            <div class="event-text" >
                <div>
                    <span class="event-name">{{event.name}}</span>
                    <span class="capacity">{{event.capacity - event.attendance}}</span>
                </div>
                <div>{{event.location.city}}, {{event.location.state}}</div>
                <div *ngIf="event.description.length > 30">
                    {{event.description.substring(0,50)}}...
                </div>
                <div *ngIf="event.description.length <= 30">
                    {{event.description.substring(0,50)}}
                </div>
                <div>
                    <span>
                        {{event.date}} 
                    </span>
                    <span *ngIf="event.price === 0" class="price">Free</span>
                    <span *ngIf="event.price > 0" class="price">${{event.price}}</span>
                </div>
            </div>
        </ion-card-content>

        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
