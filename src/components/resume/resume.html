<ion-header>
  <ion-navbar>
          <ion-title>Profile</ion-title>
          <ion-buttons end>
              <button ion-button icon-only (click)="closeModal()">
              <ion-icon name ="ios-close-circle-outline" color="dark" >
              </ion-icon>
           </button>
          </ion-buttons>
      </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-list-header *ngIf="resumeUrl">
      Resume
    </ion-list-header>
<ion-item *ngIf="resumeUrl" (click)="openResume()">
<ion-icon name="document"></ion-icon>
View Resume

</ion-item>

<ion-list-header *ngIf="resumeUrl">
    Replace Resume
  </ion-list-header>
  <ion-list-header *ngIf="!resumeUrl" (click)="uploadResume()">
      <ion-icon name="cloud-upload"></ion-icon>
      Upload Resume
      <div class="sub-text">The file name shouldn't contain space</div>
    </ion-list-header>
  <ion-item (click)="uploadResume()" *ngIf="resumeUrl">
      <ion-icon name="cloud-upload"></ion-icon>
      Replace Resume
      <div class="sub-text">The file name shouldn't contain space</div>
      </ion-item>
</ion-list>
</ion-content>
