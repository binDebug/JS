
<ion-header>
    <ion-navbar color="hcolor">
        <ion-title *ngIf="uid === contact.id1">{{displayName2}}</ion-title>
        <ion-title *ngIf="uid === contact.id2">{{displayName1}}</ion-title>
        
    </ion-navbar>
</ion-header>


<ion-content #content>
    <div class="chatwindow">
        <ion-list no-lines>
            <ion-item *ngFor="let item of allmessages" text-wrap>
                <ion-avatar item-right *ngIf="item.id1 === uid">
                    <img src="{{pictureUrl1}}">
                </ion-avatar>
                <ion-avatar item-left *ngIf="item.id2 === uid">
                        <img src="{{pictureUrl2}}">
                    </ion-avatar>
                <div class="bubble" >
                    <h3 *ngIf="item.attachment === false">{{item.message}}</h3>
                    <img src="{{item.message}}" *ngIf="(item.attachment === true) && ((item.message.indexOf('.jpg') >= 0) || (item.message.indexOf('.jpeg') >= 0) || (item.message.indexOf('.png') >= 0) || (item.message.indexOf('.gif') >= 0))">
                    <button ion-button (click)="download(item)" 
                    *ngIf="(item.attachment === true) && (item.message.indexOf('.jpg') < 0) && (item.message.indexOf('.jpeg') < 0) && (item.message.indexOf('.png') < 0) && (item.message.indexOf('.gif') < 0)">
                    <ion-icon name="attach" ></ion-icon>
                </button>
                    
                    <br>
                    <span class="date">{{item.timeStamp | date:'medium'}}</span>
                </div> 
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer ion-fixed>
    <ion-toolbar class="no-border" color="white">

        <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>              
        <ion-buttons end>
            <button ion-button (click)="addMessage(false)">
                <ion-icon name="send" color="primary"></ion-icon>
            </button>
            <button ion-button (click)="shoot()" *ngIf="!platform.is('ios')">
                <ion-icon name="camera"></ion-icon>
            </button>
            <button ion-button (click)="picture()" *ngIf="!platform.is('ios')">
                <ion-icon name="attach" ></ion-icon>
            </button>      
            <button ion-button (click)="showFileUpload = !showFileUpload" *ngIf="platform.is('ios')">
                <ion-icon name="attach" ></ion-icon>
            </button>      
        </ion-buttons>
        <div *ngIf="showFileUpload">
            <input type="file" (change)="selectPicture($event)" class="select-file">
        </div>
    </ion-toolbar>
</ion-footer>
