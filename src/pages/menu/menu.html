<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
            <ion-icon name ="ios-close-circle-outline" color="dark" >
            </ion-icon>
         </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
            <ion-item class text-center *ngIf="pictureUrl">
                <img src="{{pictureUrl}}" />
                <br>
                <span class="hyper-link" (click)="isUploading = true">Change Profile Photo</span>
            </ion-item>
    
            <ion-item class text-center *ngIf="!pictureUrl">
                <span class="hyper-link" (click)="isUploading = true">Upload Profile Photo</span>
            </ion-item>
    <ion-item *ngIf="isUploading === true">
        <div text-center class="profile-picture-buttons">
        <button ion-button (click)="shoot()">
            <ion-icon name="camera"></ion-icon>
            Click
        </button>
        <button ion-button (click)="picture()">
                <ion-icon name="image"></ion-icon>
            Upload
        </button>
        <button ion-button (click)="isUploading = false">
                <ion-icon name="close"></ion-icon>
            Cancel
        </button>
        </div>
    </ion-item>
        </ion-list>
        
        <ion-list lines>
                <ion-item (click)="profile()">
                    <ion-icon name="person" item-start></ion-icon>
                    <span *ngIf="currentUser && currentUser.displayName" > {{currentUser.displayName}}</span>
                    <br>
                    <span class="view-profile">View your profile</span>
                </ion-item>
                <ion-item id="uploadResume" (click)="uploadResume()">
                    <ion-icon name="document" item-start></ion-icon>
                    Upload Resume
                    <ion-icon name="arrow-forward" item-end></ion-icon>
                </ion-item>
                <ion-item (click)="changePassword()">
                        <ion-icon name="lock" item-start></ion-icon>
                        Change Password
                    </ion-item>
            </ion-list>

            
    <ion-list >
            
        <ion-item (click)="references()">
            <ion-icon name="people" item-start></ion-icon>
            References
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>

                    <ion-item (click)="notifications()">
                        <ion-icon name="notifications" item-start></ion-icon>
                        Notifications
                        <ion-icon name="arrow-forward" item-end></ion-icon>
                    </ion-item>
            
        <ion-item (click)="chat()">
            <ion-icon name="chatboxes" item-start></ion-icon>
            Chat
        </ion-item>
        
        
    </ion-list>
<ion-list>
        <ion-item  text-center (click)="logOut()" class="sign-out">
                Sign Out
            </ion-item>
</ion-list>
</ion-content>
