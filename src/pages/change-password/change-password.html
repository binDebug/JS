<ion-header>
  <ion-navbar>
          <ion-title>Change Password</ion-title>
          <ion-buttons start>
            <button ion-button (click)="cancel()" >
         Cancel   
         </button>
         </ion-buttons>
          <ion-buttons end>
              <button ion-button (click)="changePassword()" >
              Save
           </button>
          </ion-buttons>
      </ion-navbar>
  
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="password" placeholder="Current Password" [(ngModel)]="currentPassword"></ion-input>
  </ion-item>
  <!-- <ion-separator></ion-separator> -->
  <ion-item>
    <ion-input type="password" placeholder="New Password" [(ngModel)]="newPassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirm New Password" [(ngModel)]="confirmNewPassword"></ion-input>
  </ion-item>
</ion-list>
</ion-content>
