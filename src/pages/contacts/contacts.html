<ion-header>

    <ion-navbar color="hcolor">
        <ion-title>Contacts</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addContact()">
        <ion-icon name="person-add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-list-header>
            Requests
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of myRequests">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{item.senderImgUrl}}">
                </ion-avatar>
                <h4>{{item.senderName}}</h4>
            </ion-item>
            <ion-item-options>
                <button ion-button color="secondary" (click)="accept(item)">
          <ion-icon name="checkmark"></ion-icon>
          ADD
        </button>
                <button ion-button color="danger" (click)="ignore(item)">
          <ion-icon name="trash"></ion-icon>
          NOPE
        </button>
            </ion-item-options>
        </ion-item-sliding>
