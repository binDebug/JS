<ion-header>
    <ion-navbar color="hcolor">
        <ion-title>Group Contacts</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search">
    </ion-searchbar>
    <ion-list no-lines>
        <ion-item *ngFor="let key of mycontacts">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{key.photoURL}}">
                </ion-avatar>
                <h2>{{key.displayName}}</h2>
            </ion-item>
                
        <ion-icon name="person-add" (click)="addContact(key)" item-right></ion-icon>
      
        </ion-item>
    </ion-list>
</ion-content>
