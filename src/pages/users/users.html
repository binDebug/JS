<ion-header>

    <ion-navbar color="hcolor">
        <ion-title>Users</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchUser($event)" placeholder="Search"></ion-searchbar>
    <ion-list no-lines>
        <ion-list>
            <ion-item *ngFor="let key of filteredusers">
                    <ion-avatar item-left>
                        <img src="{{key.pictureUrl}}">
                    </ion-avatar>
                    <h2>{{key.displayName}}</h2>
                    <ion-icon name="person-add" color="primary" (click)="sendRequest(key)"
                    item-right></ion-icon>
                </ion-item>
                
        </ion-list>
    </ion-list>
</ion-content>
