<ion-header>

  <ion-navbar no-border>
    <ion-title>Jobs App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item class="call heading-one" text-wrap><h1>Hello! Welcome back.</h1></ion-item>
    <ion-item class="call heading-two" text-wrap>Sign into your account below: </ion-item>


  <ion-item margin-bottom>
    <ion-input type="email" name ="email" placeholder="Username" [(ngModel)]="email" floating></ion-input>
  </ion-item>

  <ion-item margin-bottom>
    <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="password" floating></ion-input>
  </ion-item>
  <button ion-button block color="secondary" margin-top (click)="login()" ><strong>Sign In</strong></button>
</ion-list>

 <!-- <button ion-button block clear  (click)="goToRegister()" >Don't have an account? <strong>Sign up.</strong></button> -->
</ion-content>
