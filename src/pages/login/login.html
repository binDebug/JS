<ion-header>
    <ion-navbar>
        <ion-title>SIGN IN</ion-title>
            <ion-buttons start>
                <button ion-button icon-only (click)="closeModal()">
                <ion-icon name ="close" color="dark" >
                </ion-icon>
             </button>
            </ion-buttons>
        </ion-navbar>
    
  </ion-header>
  


<ion-content>
  <ion-list no-lines>

     <ion-item margin-bottom>
    <ion-label icon-only><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input type="email" name ="email" placeholder="Email" [(ngModel)]="email" floating></ion-input>
  </ion-item>

  <ion-item margin-bottom>
      <ion-label icon-only><ion-icon name="lock"></ion-icon></ion-label>
    <ion-input type="password" name="password" placeholder="Password (min 6 characters)" [(ngModel)]="password" floating></ion-input>
  </ion-item>
  <button ion-button block class="login-button" margin-top (click)="login()" ><strong>CONTINUE</strong></button>
</ion-list>

 <button ion-button block clear class="forgot-password" (click)="forgotPassword()">FORGOT PASSWORD?</button>
 <!-- <button ion-button block clear  (click)="goToRegister()" >Don't have an account? <strong>Sign up.</strong></button> -->
</ion-content>
